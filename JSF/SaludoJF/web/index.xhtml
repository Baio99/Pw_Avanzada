<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Saludo JSF por: Fausto Meneses</title>
    </h:head>
    <h:body>
        <h:form>
            <h1> Saludo con JSF!!</h1>
            <h2>ENTRADAS:</h2>
            <h:outputText value="Nombre: "/>
            <h:inputText style="width: 50%" value="#{saludoBean.nombre}"/>
            <h2>RESULTADOS:</h2>
            <h:outputText value="Saludo: "/>
            <h:inputText style="width: 50%" value="#{saludoBean.saludo}"/><br/><br/>
            <h:commandButton value="Procesar" action="#{saludoBean.procesar()}"/>
        </h:form>
    </h:body>
</html>
