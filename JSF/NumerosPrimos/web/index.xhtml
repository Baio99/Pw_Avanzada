<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <style>

            body{
                background-color: #f2f2f2;
                font-family: 'Open Sans', sans-serif;
                font-size: 14px;
                color: #333;
                font-size: 16px;
            }

            h1{
                font-size: 3em;
                font-weight: bold;
                color: #333;
                margin-left: 1r em;
            }

            p{
                font-size: 1em;
                color: #333;
                margin-left: 1rem;
            }

            h2{
                margin-left: 1rem;
                margin-top: 2rem;
            }

            *,
            *::after,
            *::before {
                margin: 0;
                padding: 0;
                box-sizing: inherit;
                font-size: 62,5%;
            }

            .form__label {
                font-family: 'Roboto', sans-serif;
                font-size: 1.2rem;
                margin-left: 1rem;
                margin-top: 0.7rem;
                display: block;
                transition: all 0.3s;
                transform: translateY(0rem);
            }

            .form__input {
                font-family: 'Roboto', sans-serif;
                color: #333;
                font-size: 1.2rem;
                margin: 0 auto;
                padding: 0.5rem 1rem;
                border-radius: 0.2rem;
                background-color: rgb(255, 255, 255);
                border: none;
                width: 90%;
                display: block;
                border-bottom: 0.3rem solid transparent;
                transition: all 0.3s;
            }

            .form__input:placeholder-shown + .form__label {
                opacity: 0;
                visibility: hidden;
                -webkit-transform: translateY(-4rem);
                transform: translateY(-4rem);
            }

            .form__group {
                width: 300px;
                margin: 10px 20px;
            }
            .form__block{
                display: flex;
                align-items: center;
            }

            .select-dropdown,
            .select-dropdown * {
                margin: 0;
                padding: 0;
                position: relative;
                box-sizing: border-box;
            }
            .select-dropdown {
                position: relative;
                background-color: #E6E6E6;
                border-radius: 4px;
                height: 50%;
            }
            .select-dropdown select {
                font-size: 1rem;
                font-weight: normal;
                max-width: 100%;
                padding: 8px 24px 8px 10px;
                border: none;
                background-color: transparent;
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
            }
            .select-dropdown select:active, .select-dropdown select:focus {
                outline: none;
                box-shadow: none;
            }
            .select-dropdown:after {
                content: "";
                position: absolute;
                top: 50%;
                right: 8px;
                width: 0;
                height: 0;
                margin-top: -2px;
                border-top: 5px solid #aaa;
                border-right: 5px solid transparent;
                border-left: 5px solid transparent;
            }


            button{
                padding: 15px 40px;
                background: #000;
                border:0;
                color: #fff;
                text-transform: uppercase;
                font-family: helvetica;
                font-size: 12px;
                letter-spacing: 3px;
                position: relative;
                transition:         all .4s cubic-bezier(0.645, 0.045, 0.355, 1);
                cursor: pointer;
                display: block;
                margin: 0 auto;
            }

            button::after,
            button::before{
                content: "";
                position: absolute;
                top: 50%;
                right: 0px;
                transform: translateY(-50%);
                opacity: 0;
                transition:         all .4s cubic-bezier(0.645, 0.045, 0.355, 1);
            }

            button::after{
                width: 30px;
                height: 1px;
                background: white;
                transform: translateX(-3px);
                margin-top: 0px;
            }

            button::before{
                content: "";
                transform: rotate(-135deg) translateX(50%);
                width: 11px;
                height: 11px;
                background: transparent;
                border-left: 1px solid white;
                border-bottom: 1px solid white;
                margin-top: -1px;
            }


            button:hover{
                padding: 15px 60px 15px 20px;
            }

            button:hover::after,
            button:hover::before{
                opacity: 1;
                right: 15px;
            }

            #result{
                width: 50vw;
                height: 60vh;
                margin-left: 1rem;
                overflow: scroll;
                margin-top: 10px;
            }


            td{
                padding: 5px 1rem;
                text-align: center;
            }
        </style>
    </h:head>
    <h:body>
    <h1>Lista de primos</h1>
    <h:form >
        <div class="form__group">
            <h:outputText  class="form__label" value="NÃºmero de primos a hallar"/>
            
            <h:inputText id="n" class="form__input"  value="#{ejercicio32.n}" />
                
        </div>
     
        <div class="form__group">
            <h:commandButton value="Calcular" action="#{ejercicio32.process()}"/>
        </div>
        
        <h2>Resultado</h2>
    <div id="result">
        <h:outputText value="#{ejercicio32.fprimo}"/>
     </div>
    </h:form>
    
     </h:body>
</html>
